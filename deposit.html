<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-gradient-to-tr from-fuchsia-300 to-sky-500">
      <main>
        <section class="flex flex-col items-center justify-center p-20 rounded bg-sky-100" id="login-section">
          <h1 class="mx-auto mb-6 text-4xl font-bold text-center">
            Your <span class="text-pink-700">Interactive Bank</span> Account
          </h1>
          <div class="w-full mx-auto">
            <p class="font-medium text-center">Your Deposit</p>
            <div class="grid grid-cols-3 gap-2 mb-5">
              <div class="p-4 rounded-lg bg-lime-600 text-gray-50">
                <h3 class="text-lg font-bold">Deposit</h3>
                <p class="text-3xl font-semibold">$<span id="total-deposit">0</span></p>
              </div>
              <div class="p-4 bg-orange-600 rounded-lg text-gray-50">
                <h3 class="text-lg font-bold">Withdraw</h3>
                <p class="text-3xl font-semibold">$<span id="total-withdraw">0</span></p>
              </div>
              <div class="p-4 rounded-lg bg-cyan-600 text-gray-50">
                <h3 class="text-lg font-bold">Balance</h3>
                <p class="text-3xl font-semibold">$<span id="total-balance">3000</span></p>
              </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
              <div class="p-4 rounded-lg bg-violet-600">
                <input class="block w-full px-4 py-2 my-1 border border-gray-300 rounded-md shadow-sm" id="deposit-field" type="number" placeholder="Enter deposit amount">
                <button class="block w-full px-4 py-2 my-1 font-semibold bg-pink-600 border border-gray-300 rounded-md disabled:opacity-75 disabled:hover:bg-pink-600 disabled:translate-y-0 shadow-sm hover:bg-pink-800 active:translate-y-0.5 text-slate-200" id="deposit-button" type="submit" disabled>Deposit</button>
              </div>
              <div class="p-4 bg-purple-600 rounded-lg">
                <input class="block w-full px-4 py-2 my-1 border border-gray-300 rounded-md shadow-sm" id="withdraw-field" type="number" placeholder="Enter withdraw amount">
                <button class="block w-full px-4 py-2 my-1 font-semibold bg-pink-600 border border-gray-300 rounded-md disabled:opacity-75 disabled:hover:bg-pink-600 disabled:translate-y-0 shadow-sm hover:bg-pink-800 active:translate-y-0.5 text-slate-200" id="withdraw-button" type="submit" disabled>Withdraw</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="deposit.js"></script>
  </body>
</html>
