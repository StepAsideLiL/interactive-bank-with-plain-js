<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-gradient-to-tr from-fuchsia-300 to-sky-500">
      <main>
        <section class="flex flex-col items-center justify-center p-20 rounded bg-sky-100" id="login-section">
          <h1 class="mx-auto mb-6 text-4xl font-bold text-center">
            <p>Welcome To Your</p>
            <p class="text-pink-700">Interactive Bank</p>
          </h1>
          <div class="w-4/5 mx-auto">
            <p class="font-medium text-center">Login To Your account</p>
            <input class="block w-full px-4 py-2 my-1 border border-gray-300 rounded-md shadow-sm" id="login-email" type="email" placeholder="Email">
            <input class="block w-full px-4 py-2 my-1 border border-gray-300 rounded-md shadow-sm" id="login-password" type="password" placeholder="Password">
            <button class="block w-full px-4 py-2 my-1 font-semibold bg-pink-600 border border-gray-300 rounded-md disabled:opacity-75 disabled:hover:bg-pink-600 disabled:translate-y-0 shadow-sm hover:bg-pink-800 active:translate-y-0.5 text-slate-200" id="login-submit" type="submit" disabled>Login</button>
          </div>
          <span id="login-error" class="text-xs font-semibold text-red-700">Invalid Email or Password.</span>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
